{% extends "base_generic.html" %}

{% block content %}
  <h1>Publisher: {{ publisher }}</h1>

<div style="margin-left:20px;margin-top:20px">
<h4>Books:</h4>

    <dl>
    {% for book in publisher.book_set.all %}
      <dt><a href="{% url 'book-detail' book.pk %}">{{book}}</a> ({{book.rating}})</dt>
    {% endfor %}
    </dl>

</div>
{% endblock %}
